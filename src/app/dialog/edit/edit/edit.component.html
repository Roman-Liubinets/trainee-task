
<div class="edit-container">
    <h3 mat-dialog-title="mat-dialog-title">User id:
        {{data._id}}</h3>
    <div class="form">
        <mat-form-field color="accent">
            <input
                matInput="matInput"
                type="text"
                placeholder="email:"
                [ngModel]="update.email" #email></mat-form-field>
        </div>
        <div class="form">
            <mat-form-field color="accent">
                <input
                    matInput="matInput"
                    type="text"
                    placeholder="name:"
                    [ngModel]="update.name" #name></mat-form-field>
            </div>
            <div class="form">
                <mat-form-field color="accent">
                    <input
                        matInput="matInput"
                        type="text"
                        placeholder="password:"
                        [ngModel]="update.password" #password></mat-form-field>
                </div>
                <div mat-dialog-actions>
                    <button mat-button class="btn btn-success" (click)="updateWorker(email, name, password)">Save</button>
                    <button mat-button (click)="close()" class="btn btn-danger">Close</button>
                </div>
            </div>
