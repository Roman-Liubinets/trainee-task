<div class="confirm-container">
  <h2 mat-dialog-title>Are you sure you want to leave this window without saving?</h2>
  <div mat-dialog-actions>
    <button mat-button (click)="close()" class="btn btn-success">Yes</button>
    <button mat-button (click)="continueAdding()" class="btn btn-danger">No</button>
  </div>
</div>
