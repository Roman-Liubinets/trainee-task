<div class="delete-container">
  <h3 mat-dialog-title="mat-dialog-title">Are you sure you want to delete this item?</h3>
  <h3 mat-dialog-content="mat-dialog-content">{{data.some.email}}
    <br>{{data.some.name}}</h3>
  <div mat-dialog-actions="mat-dialog-actions">
    <button mat-button="mat-button" [mat-dialog-close]="1" class="btn btn-danger" (click)="deleteWorker()">Delete</button>
    <button mat-button="mat-button" (click)="close()" class="btn">Close</button>
  </div>
</div>
