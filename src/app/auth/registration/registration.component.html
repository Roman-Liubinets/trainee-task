<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" class="form-control underlined" id="email" placeholder="Enter email:">
  </div>
  <div class="form-group has-error">
    <label for="password">Password</label>
    <input type="text" class="form-control underlined" id="password" placeholder="Enter password:">
    <span class="form-help-text">Error message.</span>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
      <input type="text" class="form-control underlined" id="name" placeholder="Enter name:">
      <span class="form-help-success">Success message.</span> 
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>  
  <div class="form-group">
    <p class="text-muted text-xs-center">
      Have account? <a href="#">Sing in</a>
    </p>
  </div>
</form>
