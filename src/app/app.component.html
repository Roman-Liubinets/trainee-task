<div class="container">
  <div class="form-group">
    <input [(ngModel)]="search" class="form-control">
  </div>
  <div class="form-group">
    <button (click)="setPage()" class="btn btn-success">перейти</button>
  </div>

  <div class="route-content">
    <div *ngFor="let route of rrr | searchPipe: search">
      {{route.path}}
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
