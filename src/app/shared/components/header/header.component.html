<header class="header">
  <div class="header-block header-block-nav">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <form class="form-inline" (ngSubmit)="setPage(form)" #form="ngForm">
        <input [(ngModel)]="search" class="form-control mr-sm-2" name="searchField" #searchField="ngModel">
        <button class="btn btn-success" [disabled]="!form.valid" type="submit">Go over!</button>
      </form>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item" appDropdown>
          <a class="nav-link" role="button">
            Hello, {{user.name}}
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click)="onLogout()">Exit</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
